<!DOCTYPE html>

<head>
    <title>UNC Bioinformatics Dataset Service</title>
</head>

<body>
    <h2>Results of {{ func_call }}</h2>
    <table border=1>
        <tr>
            <th>Genome</th>
            <td>Parameters</td>
            <td>Result</td>
        </tr>
        {%for r in res%}
        <tr>
            <th> {{r["data"]["name"]}} </th>
            <td> {{r["args"]}} </td>
            <td> {{r["kwargs"]}} </td>
            <td> {{r["status"]}} </td>
        </tr>
        {% endfor %}
    </table>
</body>

<!DOCTYPE html>

<head>
    <title>UNC Bioinformatics Dataset Service</title>
</head>

<body>
    <h2>Results</h2>
    <table border=1>
        <tr>
            <th>Genome</th>
            <td>Function</td>
            <td>Date</td>
            <td>args</td>
            <td>kwargs</td>
            <td>Status</td>
        </tr>
        {%for r in vals%}
        <tr>
            <th> {{r[""data"]["name"]"}} </th>
            <th> {{ func_call }}</th>
            <th> {{ r['date'] }}</th>
            <td> {{r["args"]}} </td>
            <td> {{r["kwargs"]}} </td>
            {% if r["status_code"] == 200 %}
                <td>ACCEPTED</td>
            {% else %}
                <td>REJECTED</td>
            {% endif %}
            <td> {{r['status'] }}</td>
            <td> {{r['result'}} </td>
        </tr>
        {% endfor %}
    </table>
</body>
